<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    a {
      display: block;
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      text-decoration: none;
      background: wheat;
    }
    .code span {
      display: none;
    }
    .code pre {
      display: block;
    }
    .hide span{
      display: inline-block;
      margin: 13px 0;
    }
    .hide pre{
      display: none;
    }
    #output {
      margin: 20px 0 0 30px;
    }
    </style>
  <script type="module" src="./pyscript/core.js"></script>
  <!-- <script type="module" src="./pyodide/pyodide.mjs"></script> -->
  <link rel="stylesheet" href="./pyscript/core.css">
  <script src="./mini-coi.js" scope="./"></script>
</head>
<body>
  <mpy-config>
    interpreter = "pyodide/pyodide.mjs"
  </mpy-config>
  
  <div style="display: flex;">
    <a href="https://disk.yandex.ru/d/rvxmhiSIhDSMCA">Материалы</a>
  </div>
  <div id="output"></div>
  <div id="outputEnd"></div>
<!-- <script type="py" src="./main.py"></script> -->
<script type="py" src="./funcs.py"></script>
<script>
  document.addEventListener('click', (e)=>{
    const parent = e.target.closest('.code')
    if (parent) {
      parent.classList.toggle('hide')
    }
  })
</script>
</body>
</html>
